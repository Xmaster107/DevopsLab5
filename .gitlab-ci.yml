stages:
  - test
  - build

test:
  stage: test
  image: python:3.12
  before_script:
    - python -m pip install --upgrade pip
    - pip install fastapi uvicorn pytest httpx requests sqlalchemy python-multipart  # Все основные зависимости
    - pip install -e .  # Если ваш проект нужно установить как пакет
  script:
    - python -m pytest tests/ -v  # Запуск тестов с подробным выводом

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
  script:
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker build -t $DOCKERHUB_USERNAME/my-app:latest .
    - docker push $DOCKERHUB_USERNAME/my-app:latest